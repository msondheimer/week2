<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Weather Chart</title>

    <link rel="stylesheet" href="css/weather.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.css">
  </head>
  <body>
    <div class="container">
      <div class="col-md-3 chart well">
        <h2 class="clown">Chicago</h2>
        <p class="temperature">17&deg; F</p>
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/20090524_Buildings_along_Chicago_River_line_the_south_border_of_the_Near_North_Side_and_Streeterville_and_the_north_border_of_Chicago_Loop%2C_Lakeshore_East_and_Illinois_Center.jpg/800px-thumbnail.jpg" width="215" height="165">
      </div>
      <div class="col-md-3 chart well">
        <h2 class="clown">Los Angeles</h2>
        <p class="temperature">77&deg; F</p>
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/d/d0/Macarthur_Park.jpg/800px-Macarthur_Park.jpg" width="215" height="165">
      </div>
      <div class="col-md-3 chart well">
        <h2 class="clown">Anchorage</h2>
        <p class="temperature">29&deg; F</p>
        <img src="http://upload.wikimedia.org/wikipedia/commons/thumb/4/4a/Anchorage_on_an_April_evening.jpg/800px-Anchorage_on_an_April_evening.jpg" width="215" height="165">
      </div>
    </div>
  </body>
</html>
