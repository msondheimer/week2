<!DOCTYPE html>
    <html lang="en">
    <head>
     <meta charset="utf-8"> 
    
      <title>Airport Chart</title>

      <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">

      <link rel="stylesheet" href="css/airports.css">
    </head>
    <body>
    <div class="container">
      <div class="col-md-3 chart well">
        <h2>ORD</h2>
        <i class="airport fa fa-plane nightmare"></i>
      </div>
      <div class="col-md-3 chart well">
        <h2>LAX</h2>
        <i class="airport fa fa-plane on-time"></i>
        </div>
      <div class="col-md-3 chart well">
        <h2>BOS</h2>
        <i class="airport fa fa-plane delayed"></i>
        </div>
      <div class="col-md-3 chart well">
        <h2>MDW</h2>
        <i class="airport fa fa-plane nightmare"></i>
        </div>
      <div class="col-md-3 chart well">
        <h2>PDX</h2>
        <i class="airport fa fa-plane delayed"></i>
        </div>
      <div class="col-md-3 chart well">
        <h2>AUS</h2>
        <i class="airport fa fa-plane on-time"></i>
      </div>
</div></body></html>
